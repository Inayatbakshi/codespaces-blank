<!DOCTYPE html>
<html>
<head>
    <title>Percentage Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Percentage Calculator</h1>
        <form id="calculatorForm">
            <label for="obtainedMarks">Enter the obtained marks:</label>
            <input type="number" step="0.01" id="obtainedMarks" required>
            <label for="maxMarks">Enter the maximum marks:</label>
            <input type="number" step="0.01" id="maxMarks" required>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
